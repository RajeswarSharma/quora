{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="outer-box">
        <img src="https://download.logo.wine/logo/Quora/Quora-Logo.wine.png" alt="" style="width: 202px;"> 
        <div id="tagline">
          Welcome to quora-clone made by Rajeswar Sharma
        </div>
        <span >Login</span><br>
        <hr style="width: 30%; margin-left: auto; margin-right: auto;">
            <div class="validation-err">
            {% for message in messages %}
            <span >{{message}}</span>
            {% endfor %}
            </div>
        <form action="" method="POST">
            {% csrf_token %}
            <input class="reg-input" type="text" name="username" placeholder="Username"><br>
            <input class="reg-input" type="password" name="password" placeholder="Password"><br>
            <input type="submit">
        </form>
        <br>
        <a href="{% url 'accounts:register' %}">New user, register?</a>
    </div>
</body>
</html>
